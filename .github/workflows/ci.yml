name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.13'

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit
          if [ -f shift_planner/requirements.txt ]; then pip install -r shift_planner/requirements.txt; fi
      
      - name: Run Black (code formatter check)
        run: black --check shift_planner/ --exclude '/(\.git|\.venv|__pycache__|\.pytest_cache)/'
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: isort --check-only shift_planner/ --skip .venv --skip __pycache__
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 shift_planner/ --max-line-length=120 --exclude=.venv,__pycache__,.pytest_cache --extend-ignore=E203,W503
        continue-on-error: true
      
      - name: Run Bandit (security checks)
        run: bandit -r shift_planner/ -ll -x '**/test_*.py,**/__pycache__'
        continue-on-error: true

  # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r shift_planner/requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Create test environment file
        run: |
          cd shift_planner
          cp .env.example .env || echo "OPENAI_API_KEY=sk-test-dummy-key-for-ci" > .env
          echo "APP_ENV=test" >> .env
          echo "AUTH_ENABLED=false" >> .env
      
      - name: Run DSPy Integration Tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd shift_planner
          pytest test_dspy_integration.py -v --tb=short
        continue-on-error: true
      
      - name: Run Backend Durability Tests
        run: |
          cd shift_planner
          pytest test_backend_durability.py -v --tb=short --maxfail=3
      
      - name: Generate Coverage Report
        run: |
          cd shift_planner
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term
        continue-on-error: true
      
      - name: Upload Coverage to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: shift_planner/htmlcov/
          retention-days: 7

  # Job 3: Docker Build
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./shift_planner
          file: ./shift_planner/Dockerfile
          push: false
          tags: shift-planner:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm shift-planner:test python --version
          echo "âœ… Docker image builds and runs successfully"

  # Job 4: Security Scanning
  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './shift_planner'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Job 5: Build Summary
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build, security]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "## CI Build Summary ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Scan: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
